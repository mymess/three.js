			varying vec3 vNormal;

			float atan2(in float y, in float x)
			{
			    return x == 0.0 ? sign(y)*PI/2.0 : atan(y, x);
			}

			void main() {

				vColor = customColor;
				float yRot = atan(position.x, -position.z);
				float xRot = atan(position.y, -position.z);

				vNormal = position;

				//normal.xyz = position.xyz;

			}

            function makeTextSprite( message, parameters )
            {
                    if ( parameters === undefined ) parameters = {};
                    var fontface = parameters.hasOwnProperty("fontface") ? parameters["fontface"] : "Arial";
                    var fontsize = parameters.hasOwnProperty("fontsize") ? parameters["fontsize"] : 18;
                    var borderThickness = parameters.hasOwnProperty("borderThickness") ? parameters["borderThickness"] : 4;
                    var borderColor = parameters.hasOwnProperty("borderColor") ?parameters["borderColor"] : { r:0, g:0, b:0, a:1.0 };
                    var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?parameters["backgroundColor"] : { r:255, g:255, b:255, a:1.0 };
                    var textColor = parameters.hasOwnProperty("textColor") ?parameters["textColor"] : { r:0, g:0, b:0, a:1.0 };

                    var canvas = document.createElement('canvas');
                    context = canvas.getContext('2d');
                    context.font = "Bold " + fontsize + "px " + fontface;
                    var metrics = context.measureText( message );
                    var textWidth = metrics.width;

                    context.fillStyle   = "rgba(" + backgroundColor.r + "," + backgroundColor.g + "," + backgroundColor.b + "," + backgroundColor.a + ")";
                    context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + "," + borderColor.b + "," + borderColor.a + ")";

                    context.lineWidth = borderThickness;
                    //roundRect(context, borderThickness/2, borderThickness/2, (textWidth + borderThickness) * 1.1, fontsize * 1.4 + borderThickness, 8);
                    roundRect(context, borderThickness/2, borderThickness/2, 512, 256, 8);
                    
                    context.fillStyle = "rgba("+textColor.r+", "+textColor.g+", "+textColor.b+", 1.0)";
                    context.fillText( message, borderThickness, fontsize + borderThickness);

                    texture = new THREE.Texture(canvas) 
                    texture.needsUpdate = true;

                    var spriteMaterial = new THREE.SpriteMaterial( { map: texture, fog: true } );
                    spriteMaterial.map.offset.set( -0.5, -0.5 );
                    spriteMaterial.needsUpdate = true;
                    sprite = new THREE.Sprite( spriteMaterial );
                    
                    sprite.scale.set(0.5 * fontsize, 0.25 * fontsize, 0.75 * fontsize);
                    return sprite;  
            }

	
            function roundRect(ctx, x, y, w, h, r) { 
                ctx.beginPath(); 
                ctx.moveTo(x + r, y); 
                ctx.lineTo(x + w - r, y); 
                ctx.quadraticCurveTo(x + w, y, x + w, y + r); 
                ctx.lineTo(x + w, y + h - r); 
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h); 
                ctx.lineTo(x + r, y + h); 
                ctx.quadraticCurveTo(x, y + h, x, y + h - r); 
                ctx.lineTo(x, y + r); 
                ctx.quadraticCurveTo(x, y, x + r, y); 
                ctx.closePath(); 
                ctx.fill(); 
                ctx.stroke(); 
            }

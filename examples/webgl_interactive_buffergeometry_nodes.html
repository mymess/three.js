<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - buffergeometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
		

		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="../build/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
                <script src="models/nodes-data.js"></script>    
                
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var raycaster, mouse;

			var mesh, lines, selectedLine, r=25;
                        var selectedMaterial;
                        
			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
				camera.position.z = 65;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				//

				scene.add( new THREE.AmbientLight( 0x444444 ) );


				//

				var linesNumber = nodesData['total_nodes'];

				var geometry = new THREE.BufferGeometry();

				var positions = new Float32Array( linesNumber * 3 * 2 );
				
				var colors = new Float32Array( linesNumber * 3 * 2 );

				var color = new THREE.Color();

				var i = 0, nodes = nodesData['nodes'];
                                r = 25; 
                                
				for (  var node in nodes ) {

					// positions
                                        var lat = nodes[node][8]*Math.PI/180.0;
                                        var lon = -nodes[node][9]*Math.PI/180.0;
                                        
                                        var x  = r * Math.cos(lat)*Math.cos(lon);
                                        var y  = r * Math.sin(lat);
                                        var z  = r * Math.cos(lat)*Math.sin(lon);                                        					
					
					positions[ i ]     = x;
					positions[ i + 1 ] = y;
					positions[ i + 2 ] = z;

					positions[ i + 3 ] = 0;
					positions[ i + 4 ] = 0;
					positions[ i + 5 ] = 0;
                                        ;

					// colors

					var vx = Math.random()*255;
					var vy = Math.random()*255;
					var vz = Math.random()*255;

					color.setRGB( vx, vy, vz );

					colors[ i ]     = color.r;
					colors[ i + 1 ] = color.g;
					colors[ i + 2 ] = color.b;

					colors[ i + 3 ] = color.g;
					colors[ i + 4 ] = color.r;
					colors[ i + 5 ] = color.b;
					
                                        i +=6;
				}

				
				raycaster = new THREE.Raycaster();

				mouse = new THREE.Vector2();

				var geometry = new THREE.BufferGeometry();
				geometry.addAttribute( 'position', new THREE.BufferAttribute(positions, 3 ) );

				var material = new THREE.LineBasicMaterial( { color: 0xdddddd, linewidth: 1, transparent: true } );

				lines = new THREE.Line( geometry, material,  THREE.Line);
				scene.add( lines );

				//
                                geometry = new THREE.Geometry();
                                geometry.vertices.push(new THREE.Vector3(0,0,0));
                                geometry.vertices.push(new THREE.Vector3(0,10,0));
                                selectedMaterial = new THREE.LineBasicMaterial({color: 0xff0000, linewidth: 25, vertexColors:0x00ff00, transparent: false});
                                
                                selectedLine = new THREE.Line(geometry, selectedMaterial);
                                scene.add(selectedLine);
                                
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObject( lines );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];
                                        selectedLine.geometry.vertices[0] = new THREE.Vector3(0,0,0);
					selectedLine.geometry.vertices[1] = intersect.point.sub(new THREE.Vector3(0,0,0)).normalize().multiplyScalar(2*r);
                                        
					//var linePosition = lines.geometry.attributes.position;
					

					//linePosition.copyAt( 0, linePosition, selectedLine.geometry.position );
					//linePosition.copyAt( 1, linePosition, selectedLine.geometry.position );
										

					//selectedLine.geometry.applyMatrix( linePosition.matrix );
                                    
					selectedLine.visible = true;
                                        
                                        //console.log(selectedLine);
				} else {
					//selectedLine.visible = false;
				}
                                scene.needsUpdate = true;                        
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>

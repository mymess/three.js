<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - buffergeometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="../build/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
                <script src="models/nodes-data.js"></script>    
                
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var raycaster, mouse;

			var mesh, line;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
				camera.position.z = 2750;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				//

				scene.add( new THREE.AmbientLight( 0x444444 ) );


				//

				var lines = nodesData['total_nodes'];

				var geometry = new THREE.BufferGeometry();

				var positions = new Float32Array( lines * 3 * 3 );
				
				var colors = new Float32Array( lines * 3 * 2 );

				var color = new THREE.Color();

				var i = 0, nodes = nodesData['nodes'], r = 25; 
                                
				for (  var node in nodes ) {

					// positions
                                        var lat = nodes[node][8]*Math.PI/180.0;
                                        var lon = -nodes[node][9]*Math.PI/180.0;
                                        
                                        var x  = r * Math.cos(lat)*Math.cos(lon);
                                        var y  = r * Math.sin(lat);
                                        var z  = r * Math.cos(lat)*Math.sin(lon);                                        					
					
					positions[ i ]     = 0;
					positions[ i + 1 ] = 0;
					positions[ i + 2 ] = 0;

					positions[ i + 3 ] = x;
					positions[ i + 4 ] = y;
					positions[ i + 5 ] = z;                                                                            

					// colors

					var vx = Math.random()*255;
					var vy = Math.random()*255;
					var vz = Math.random()*255;

					color.setRGB( vx, vy, vz );

					colors[ i ]     = color.r;
					colors[ i + 1 ] = color.g;
					colors[ i + 2 ] = color.b;

					colors[ i + 3 ] = color.g;
					colors[ i + 4 ] = color.r;
					colors[ i + 5 ] = color.b;
					
                                        i +=9;
				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );				
				//geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );

				geometry.computeBoundingSphere();

				var material = new THREE.LineBasicMaterial( {color: 0xff00ff} );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				//

				raycaster = new THREE.Raycaster();

				mouse = new THREE.Vector2();

				var geometry = new THREE.BufferGeometry();
				geometry.addAttribute( 'position', new THREE.BufferAttribute(positions, 3 ) );

				var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 2, transparent: false } );

				line = new THREE.Line( geometry, material );
				scene.add( line );

				//

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObject( mesh );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];
					var intersectedLine = intersect.line;

					var linePosition = line.geometry.attributes.position;
					var meshPosition = mesh.geometry.attributes.position;

					linePosition.copyAt( 0, meshPosition, intersectedLine.a );
					linePosition.copyAt( 1, meshPosition, intersectedLine.b );
					
					

					//mesh.updateMatrix();

					//line.geometry.applyMatrix( mesh.matrix );

					line.visible = true;

				} else {

					line.visible = false;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
